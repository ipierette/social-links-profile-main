<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <title>Frontend Mentor | Social links profile</title>

<body>

  <main class="container">
    <img src="./src/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-image">
    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>
    <h2 class="bio">"Front-end developer and avid reader."</h2>

    <nav class="social-links">
      
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/yourusername" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
    </nav>
  </main>

</body>
